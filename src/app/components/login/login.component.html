<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-2 col-12">
      <div class="box mt-5">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email"
                 [(ngModel)]="loginData.email"
                 (keydown.enter)="login()">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password"
                 [(ngModel)]="loginData.password"
                 (keydown.enter)="login()">
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="alert">
          <ul *ngIf="validationErrors.length != 0">
            <li *ngFor="let error of validationErrors">{{ error.msg }}</li>
          </ul>
          <ul *ngIf="errorMessage">
            <li>{{ errorMessage }}</li>
          </ul>

        </div>
        <button class="btn btn-success btn-block mt-4" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>
