<div class="container">
    <div class="row my-3">

          <div class="col-8">
            <h3>Categories List</h3>
          </div>
          <div class="col-4 text-right">
            <button class="btn btn-outline-info mr-1" (click)="getCategories()">
              <i class="fa fa-refresh"></i>
            </button>
            <a class="btn  btn-outline-info" routerLink="/categories/create">
              <i class="fa fa-plus"></i> Add category
            </a>

          </div>

    </div>
  <div class="row">
      <div class="col-12">
          <table class="table table-stripped table-bordered">
            <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>tools</th>
            </tr>
            </thead>
              <tbody>
          <tr *ngFor="let cat of categories">
              <td>{{cat._id}}</td>
              <td>{{cat.title}}</td>
            <td class="text-nowrap">

              <a [routerLink]="'/categories/update/' + cat._id" class="btn btn-sm btn-outline-warning mr-1">
                <i class="fa fa-pencil"></i>
              </a>
              <button (click)="deleteCategory(cat._id)" class="btn btn-sm btn-outline-danger">
                <i class="fa fa-remove"></i>
              </button>
            </td>

          </tr>
          </tbody>

          </table>
      </div>
  </div>
</div>
